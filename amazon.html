<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div class="returns">
            <a href="returns&orders.html" style="text-decoration: none; color: white;">

        <div class="cart-flex" onclick="cart_fun()">

                <img src="cart-icon.png" class="cart">
                <div class="cart-num"></div>
